<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="valuesContainer">
      <div class="valuesBox">
        <h2>Start value</h2>
        <input
          type="number"
          min="1"
          max="99"
          placeholder="1-100"
          value="1"
          step="1"
          id="startValue"
          required
        />
      </div>
      <div class="valuesBox">
        <h2>End value</h2>
        <input
          type="number"
          min="1"
          max="100"
          placeholder="1-100"
          value="42"
          step="1"
          id="endValue"
          required
        />
      </div>
      <div class="valuesBox">
        <h2>Special</h2>
        <input
          type="number"
          min="2"
          max="20"
          placeholder="2-20"
          value="2"
          step="1"
          id="specialValue"
          required
        />
      </div>
      <div class="valuesBox">
        <h2>Grow</h2>
        <input
          type="number"
          min="3"
          max="20"
          placeholder="2-20"
          value="5"
          step="1"
          id="growValue"
          required
        />
      </div>
    </div>
    <div class="buttonsContainer">
      <div class="btnBox">
        <button type="button" id="createButton">CREATE</button>
      </div>
      <div class="btnBox">
        <button type="button" id="addButton">ADD ONE</button>
      </div>
      <div class="btnBox">
        <button type="button" id="clearButton">CLEAR ALL</button>
      </div>
      <div class="btnBox">
        <button type="button" id="resetButton">RESET</button>
      </div>
    </div>

    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
